apiVersion: v1 
kind: Pod 
metadata:
  name: cyclictest 
spec:
  restartPolicy: Never 
  containers:
  - name: cyclictest
    image: docker.io/cscojianzhan/container-perf-tools 
    resources:
      requests:
        cpu: "8"
        memory: "2Gi"
        hugepages-1Gi: "1Gi"
      limits:
        hugepages-1Gi: "1Gi"
        memory: "2Gi"
        cpu: "8"
    env:
    - name: DURATION
      value: "121m"
    - name: tool
      value: "cyclictest"
    - name: trace
      value: "false"
    - name: stress_tool
      value: "stress-ng"
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /tmp
      name: results-volume
    - mountPath: /dev/cpu_dma_latency
      name: cstate
    - mountPath: /hugepage-1Gi
      name: hugepage-1gi
  volumes:
  - name: results-volume
    hostPath:
      path: /tmp
  - name: cstate
    hostPath:
      path: /dev/cpu_dma_latency
  - name: hugepage-1gi
    emptyDir:
      medium: HugePages 
  
